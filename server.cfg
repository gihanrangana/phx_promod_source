// promod live v2 - sample server config v1.4
// for public ruleset customizations, see z_c_r.iwd

// info strings
set sv_hostname "^2MATRIX ^3TDM | ^1PR" 
set g_motd "Welcome To ^2Matrix ^3TDM | ^1PR" // Message of the day, which getting shown to every player on his 1st spawn
set dedicated "2" 	// 0 = Listen, 1 = LAN, 2 = Internet ( you probably want 2 )

set sv_privateClients "1" //Private Clients, number of slots that can only be changed with a password
set sv_privatePassword "mtx#pr!"  // the password to join private slots
set sv_authorizemode "0" // cdkey validation
set sv_showasranked 0 // 0 = show modded server as not ranked, 1 = shows server as ranked altough it is modded

sets _Admin ""
sets _Email ""
sets _Website ""
sets _Location ""
sets _Irc ""
//sets sv_hostname "Another Promod ^1LIVE ^7V2.20 ^7Server is Born"

// welcome message, message of the day (motd)
seta scr_motd "Please visit us at www.codpromod.com, also visit our IRC channel #codpromod @ QuakeNet"

// password settings
//set rcon_password "" // read server_setup.txt why we do not specify rcon password here
set sv_privatePassword "" // private slots password
set rcon_password "matrix2k19"  // password for remote access, leave empty to deactivate, min 8 characters
set g_password ""     // join password, leave empty to deactivate

// player slots, maxclients - privateclients = public slots
set sv_maxclients "32" // maximum number of clients
set sv_privateclients "2" // number of private slots

// client download settings
seta sv_wwwDownload "1" // enable download redirection
seta sv_wwwBaseURL "http://51.79.254.194/fastdl" // defines url to download from
seta sv_wwwDlDisconnected "0" // disconnect clients while downloading

// map rotation
set sv_maprotationcurrent "" // leave empty
set sv_mapRotation "gametype war map mp_backlot gametype sr map mp_crash gametype war map mp_crossfire gametype war map mp_citystreets gametype sd map mp_strike gametype dm map mp_killhouse gametype sd map mp_crash gametype war map mp_crash gametype sr map mp_crossfire"

// promod settings
set promod_mode "custom_public" // promod mode, for a list of promod modes see attached readme
set promod_enable_scorebot "0" // match-modes only

//Plugins
loadplugin "b3hide" 